services:
  db:
    image: postgres:15-alpine
    container_name: blogapp-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: bloguser
      POSTGRES_PASSWORD: blogpass123
      POSTGRES_DB: blogapp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - blogapp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bloguser -d blogapp"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    image: blogapp:latest
    container_name: blogapp-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      SESSION_SECRET: change-this-secret-in-production
      RDS_HOSTNAME: db
      RDS_PORT: 5432
      RDS_DB_NAME: blogapp
      RDS_USERNAME: bloguser
      RDS_PASSWORD: blogpass123
    depends_on:
      db:
        condition: service_healthy
    networks:
      - blogapp-network

volumes:
  postgres_data:

networks:
  blogapp-network:
    driver: bridge